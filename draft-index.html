<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="src/pantry.js"></script>
        <script type="text/javascript" src="src/food.js"></script>
        <title>Pantry App</title>
    </head>
    <body>
        <div class="row">
          <div class="col-md-6">
            <div id="pantry-container"></div>
          </div>
          <div class="col-md-6">
            <div class="food-form-container">
              <form id="create-food-form" style="">
                <h2>Add food to the Pantry!</h2>
                <input id='input-name' type="text" name="name" value="" placeholder="Enter your food name..." class="input-text">
                <br>
                <h3>Category</h3>
                <textarea id='input-category' name="category" value="" placeholder="Fruit/Baking/Frozen Food etc."></textarea>
                <br>
                <h3>Quantity</h3>
                <input id='input-quantity' type="text" name="image" value="" placeholder="Enter Quantity" class="input-text">
                <br>
                <h3>Store food where?</h3>
                <select id="pantry_id" name="pantry_id">
                  <option value="1">Pantry</option>
                  <option value="2">Fridge</option>
                </select>
                <br><br>
                <input id= 'create-button' type="submit" name="submit" value="Add Food to Pantry" class="submit">
              </form>
            </div>
          </div>
        </div>
        <br>
        <div id="food-container"></div>
    </body>
</html>
